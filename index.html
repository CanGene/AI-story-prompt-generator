<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>StorySpark - AI Story Prompt Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>StorySpark</h1>
        <h2>An AI Story Prompt Generator</h2>
        <p>A few lines to spark a thousand stories.</p>
      </header>
      <main>
        <div class="form-container">
          <form id="prompt-form">
            <input
              type="text"
              name="Story Prompt"
              placeholder="✨ Type a keyword to spark your story"
              autofocus
              required
              autocomplete="off"
              class="field"
              id="instructions"
            />
            <input type="submit" class="button" />
          </form>
          <small class="hint"
            >Examples: magic, friendship, rebellion, lost city, orchestra, first
            love</small
          >
        </div>
        <div class="story hidden" id="story"></div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/CanGene" target="_blank">Candace Genesis</a> •
      Open-sourced on
      <a href="https://github.com/CanGene/AI-generator" target="_blank"
        >GitHub</a
      >
      • Hosted on
      <a href="https://sparkstory.netlify.app/" target="_blank">Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
